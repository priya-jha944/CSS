<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            overflow: auto;
        }
        .item{
            background: aquamarine;
            height: 300px;
            width: 300px;
            margin: 2px;
            border: 1px solid black;
            float: left;
        }
        #item1{
            float: left;
        }
        
        #item2{
            float: left;
        }
        #item3{
            float: right;

        }
    </style>
</head>
<body>
    <div class="box">
    <div class="item" id="item1">A</div>
    <div class="item" id="item2">C</div>
    <div class="item" id="item3">D</div>
    </div>
</body>
</html>
